Type: Application
Name: fc-web-panel
Provider:
  - 阿里云
Version: 0.0.3
Description: 快速部署一个拥有云函数原生能力的 web 管理面板
HomePage: https://github.com/devsapp/Serverless-Baota
Tags:
  - Web框架
  - 管理面板
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  硬盘挂载:
    Authorities:
      - AliyunNASFullAccess
  VPC:
    Authorities:
      - AliyunVPCFullAccess
  其它:
    Authorities:
      - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: baota
      description: 应用所属的函数计算服务
    roleArn:
      title: RAM 角色 ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunFCFullAccess、AliyunNASFullAccess、AliyunVPCFullAccess 和 AliyunECSFullAccess policy。
      required: true
      x-role:
        name: AliyunFCBaotaRole
        service: fc
        authorities:
          - AliyunFCFullAccess
          - AliyunNASFullAccess
          - AliyunVPCFullAccess
          - AliyunECSFullAccess
    email:
      title: 邮箱
      type: string
      description: 用户的邮箱地址，用于注册 HTTPS 证书
    